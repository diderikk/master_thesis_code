apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: minimal-ingress
spec:
  # Required for NGINX Ingress Controller to detect the Ingress resource
  ingressClassName: nginx
  # If a HTTP request does not fit the paths under "rules" forward them to the Jaeger web-application
  defaultBackend:
    service:
      name: simplest-query
      port:
        number: 16686
  rules:
  - http:
      paths:
      # Send all HTTP request with a path starting with /api/hello to the HTTP server
      - path: /api/hello
        pathType: Prefix
        backend:
          service:
            name: simple-service
            port:
              number: 4000
      # Send all HTTP request with a path starting with /api/dogs to the HTTP server
      - path: /api/dogs
        pathType: Prefix
        backend:
          service:
            name: simple-service
            port:
              number: 4000